<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Survey form freecodecamp</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1200e00e4a.js" crossorigin="anonymous"></script>

    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body>
    <div id="main">

        <div id="part_left">
            <h1 id="title"> FreeCodeCamp Survey Form </h1>
            <p id="description"> Thank you for taking the time to help us improve the platform</p>
        </div>

        <div id="part_right">

            <form id="survey-form" action="">

                <div class="label_and_input">
                    <label for="name" id="name-label" class="label">Name</label>
                    <input id="name" name="name" placeholder="Enter your name" required type="text">
                </div>

                <div class="label_and_input">
                    <label for="email" id="email-label" class="label">Email</label>
                    <input id="email" name="email" placeholder="Enter your email " required type="email">
                </div>

                <div class="label_and_input">
                    <label for="number" id="number-label" class="label">Age</label>
                    <input id="number" name="age" min="1" max="4" placeholder="Age" required type="number">
                </div>

                <div class="label_and_input">
                    <label for="occupation" class="label">Which option best describes your current role ?</label>
                    <div class="select">
                        <select name="occupation" id="occupation">
        
                            <option >Student</option>
                            <option> Full Time Job</option>
                            <option>Full Time Learner</option>
                            <option>Prefer not to say</option>
                            <option>Other</option>
                            
                        </select>

                        <svg class="svg-icon" viewBox="0 0 20 20">
							<path d="M13.962,8.885l-3.736,3.739c-0.086,0.086-0.201,0.13-0.314,0.13S9.686,12.71,9.6,12.624l-3.562-3.56C5.863,8.892,5.863,8.611,6.036,8.438c0.175-0.173,0.454-0.173,0.626,0l3.25,3.247l3.426-3.424c0.173-0.172,0.451-0.172,0.624,0C14.137,8.434,14.137,8.712,13.962,8.885 M18.406,10c0,4.644-3.763,8.406-8.406,8.406S1.594,14.644,1.594,10S5.356,1.594,10,1.594S18.406,5.356,18.406,10 M17.521,10c0-4.148-3.373-7.521-7.521-7.521c-4.148,0-7.521,3.374-7.521,7.521c0,4.147,3.374,7.521,7.521,7.521C14.148,17.521,17.521,14.147,17.521,10"></path>
						</svg>

                    </div>

                </div>

                <div class="label_and_input">
                    <label for="recommand_freecodecamp" class="label">Would you recommend freeCodeCamp to a friend?</label>

                    <div class="checkbox">
                        <input id="frontend_projects" class="checkbox_choice" type="radio" class="checkbox_choice">
                        <label for="frontend_projects" class="label">Definitely </label>
                    </div>
                    <div class="checkbox">
                        <input id="second_radio" required type="radio" class="checkbox_choice">
                        <label for="second_radio" class="label">May be </label>

                    </div>
                    <div class="checkbox">
                        <input id="third_radio" required type="radio" class="checkbox_choice">
                        <label for="third_radio" class="label">Not sure </label>

                    </div>
                </div>

                <div class="label_and_input select">
                    <label for="favorite_feature" class="label">What is your favorite feature of freeCodeCamp?</label>
                    <div class="select">
                        <select name="favorite_feature" id="favorite_feature">
                            <option value="" disabled>Please select an option</option>
                                <option >Challenges</option>
                                <option>Projects</option>
                                <option>Community</option>
                                <option>Open Source</option>
                                
                                
                            </select>
                        <i class="fas fa-chevron-circle-down"></i>
                        <!-- <svg class="svg-icon" viewBox="0 0 20 20">
                                <path d="M13.962,8.885l-3.736,3.739c-0.086,0.086-0.201,0.13-0.314,0.13S9.686,12.71,9.6,12.624l-3.562-3.56C5.863,8.892,5.863,8.611,6.036,8.438c0.175-0.173,0.454-0.173,0.626,0l3.25,3.247l3.426-3.424c0.173-0.172,0.451-0.172,0.624,0C14.137,8.434,14.137,8.712,13.962,8.885 M18.406,10c0,4.644-3.763,8.406-8.406,8.406S1.594,14.644,1.594,10S5.356,1.594,10,1.594S18.406,5.356,18.406,10 M17.521,10c0-4.148-3.373-7.521-7.521-7.521c-4.148,0-7.521,3.374-7.521,7.521c0,4.147,3.374,7.521,7.521,7.521C14.148,17.521,17.521,14.147,17.521,10"></path>
                            </svg> -->
                    </div>

                </div>


                <div class="label_and_input">
                    <legend>What would you like to see improved ? <span class="fas fa user">(Check all that apply)</span></legend>
                    <div class="checkbox">
                        <input id="frontend_projects" class="checkbox_choice" type="checkbox" class="checkbox_choice">
                        <label for="frontend_projects" class="label">Front-end Projects </label>

                    </div>
                    <div class="checkbox">
                        <input id="backend_projects" required type="checkbox" class="checkbox_choice">
                        <label for="backend_projects" class="label">Back-end Projects </label>

                    </div>
                    <div class="checkbox">
                        <input id="data_visualisation" required type="checkbox" class="checkbox_choice">
                        <label for="data_visualisation" class="label">Data Visualization </label>

                    </div>
                    <div class="checkbox">
                        <input id="challenges" required type="checkbox" class="checkbox_choice">
                        <label for="challenges" class="label">Challenges</label>

                    </div>
                    <div class="checkbox">
                        <input id="open_source" required type="checkbox" class="checkbox_choice">
                        <label for="open_source" class="label">Open Source Community </label>

                    </div>
                    <div class="checkbox">
                        <input id="help_rooms" required type="checkbox" class="checkbox_choice">
                        <label for="help_rooms" class="label">Gitter help rooms</label>

                    </div>
                    <div class="checkbox">
                        <input id="videos" required type="checkbox" class="checkbox_choice">
                        <label for="videos" class="label">Videos </label>

                    </div>
                    <div class="checkbox">
                        <input id="improvements" required type="checkbox" class="checkbox_choice">
                        <label for="city_Meetups" class="label">City Meetups</label>

                    </div>
                    <div class="checkbox">
                        <input id="wiki" required type="checkbox" class="checkbox_choice">
                        <label for="wiki" class="label">Wiki</label>

                    </div>
                    <div class="checkbox">
                        <input id="forums" required type="checkbox" class="checkbox_choice">
                        <label for="forums" class="label">Forums</label>

                    </div>
                    <div class="checkbox">
                        <input id="additionnal_courses" required type="checkbox" class="checkbox_choice">
                        <label for="additionnal_courses" class="label">Additionnal courses</label>

                    </div>


                </div>

                <div class="label_and_input">


                    <label for="comments" class="label">Any comments or suggestions?</label>
                    <textarea name="comments" id="comments" cols="30" id="comments" rows="10"></textarea>
                </div>
                <button type="submit" id="submit"> Submit</button>


            </form>

        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll@15.0.0/dist/smooth-scroll.polyfills.min.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src='main.js'></script>
</body>

</html>
